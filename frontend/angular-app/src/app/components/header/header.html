<header class="page-header">
  <div class="header-logo">Book Locator</div>
  <div class="header-actions">
    <a href="#">About Us</a>
    <div class="language-selector">
      <button class="language-button" (click)="languageDropdown = !languageDropdown">
        {{ selectedLanguage.flag }} {{ selectedLanguage.code }}
        <span class="dropdown-arrow">â–¼</span>
      </button>
      <div class="language-dropdown" *ngIf="languageDropdown">
        <div class="language-option" *ngFor="let lang of languages" (click)="changeLanguage(lang); languageDropdown = false">
          <span class="language-flag">{{ lang.flag }}</span>
          <span class="language-name">{{ lang.name }}</span>
        </div>
      </div>
    </div>
    <button (click)="toggleTheme()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
      Theme
    </button>
    <button class="header-sign-in">Sign in</button>
  </div>
</header>
