<header class="page-header">
  <div class="header-logo">{{ uiText.logo }}</div>
  <div class="header-actions">
    <a href="#">{{ uiText.about }}</a>
    <div class="prefix-dropdown header-language" [class.is-open]="languageDropdownOpen">
      <button
        type="button"
        class="prefix-dropdown__trigger"
        (click)="toggleLanguageDropdown($event)"
      >
        <span class="prefix-dropdown__label">
          <span class="language-badge">{{ selectedLanguageCode }}</span>
          <span class="language-name">{{ selectedLanguageName }}</span>
        </span>
        <span class="prefix-dropdown__chevron" aria-hidden="true"></span>
      </button>
      <ul class="prefix-dropdown__list" *ngIf="languageDropdownOpen">
        <li
          class="prefix-dropdown__option"
          *ngFor="let lang of languages"
          [class.is-active]="lang.code === selectedLanguage.code"
          (click)="selectLanguage(lang)"
        >
          <span class="language-option__code">{{ lang.code | uppercase }}</span>
          <span class="language-option__name">{{ languageLabels[lang.code] }}</span>
        </li>
      </ul>
    </div>
    <button (click)="toggleTheme()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
      {{ uiText.theme }}
    </button>
    <button class="header-sign-in">{{ uiText.signIn }}</button>
  </div>
</header>
