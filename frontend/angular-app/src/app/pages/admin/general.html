<div class="general-page">
  <header class="page-header">
    <h1>General</h1>
  </header>
  <div class="search-area">
    <label for="book-code">Buscar por código</label>
    <div class="search-row" [class.invalid]="invalidFormat">
      <input id="book-code" type="text" [formControl]="query" placeholder="Ej: BK-0001" aria-describedby="searchHelp" />
      <span class="icon" aria-hidden="true">🔎</span>
    </div>
    <small id="searchHelp" class="hint" *ngIf="invalidFormat">Formato inválido. Usa letras, números y guiones.</small>
  </div>

  <div class="results">
    <div class="toolbar">
      <span>Resultados: {{ filtered.length }}</span>
    </div>
    <ul class="list">
      <li *ngFor="let item of filtered" class="row">
        <div class="code">{{ item.code }}</div>
        <div class="meta">
          <div class="title">{{ item.title }}</div>
          <div class="author">{{ item.author }}</div>
        </div>
      </li>
    </ul>
  </div>
</div>
