<main class="login-page">
  <section class="login-card">
    <h1>Iniciar Sesión</h1>

    <form (ngSubmit)="submit()" #form="ngForm" class="login-form">
      <div class="input-row">
        <span class="icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
        </span>
        <input id="username" name="username" [(ngModel)]="username" #usernameModel="ngModel" required placeholder="Usuario" />
      </div>
      <small class="field-error" *ngIf="usernameModel.invalid && usernameModel.touched">Usuario es requerido</small>
      <div class="input-row">
        <span class="icon" aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        </span>
        <input id="password" name="password" [(ngModel)]="password" #passwordModel="ngModel" required minlength="6" type="password" placeholder="Contraseña" />
      </div>
      <small class="field-error" *ngIf="passwordModel.invalid && passwordModel.touched">Contraseña mínima de 6 caracteres</small>
      <button type="submit" class="btn-primary" [disabled]="loading || !form.valid">
        {{ loading ? 'Entrando...' : 'ENTRAR' }}
      </button>
    </form>

    <a class="forgot" href="#">¿Olvido la contraseña?</a>
    <div class="error" *ngIf="error">{{ error }}</div>
  </section>
</main>
