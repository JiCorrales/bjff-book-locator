<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Libros</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f1014;
        color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      body.light-theme {
        background: #f0f2f5;
        color: #1f232b;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .page {
        width: min(960px, 90vw);
        display: flex;
        flex-direction: column;
        gap: 48px;
        padding: 48px 0 64px;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.8);
      }

      body.light-theme .page-header {
        color: rgba(31, 35, 43, 0.8);
      }

      .header-actions {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      .header-actions select,
      .header-actions button {
        font-size: 14px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: inherit;
        border-radius: 999px;
        padding: 8px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      body.light-theme .header-actions select,
      body.light-theme .header-actions button {
        background: rgba(15, 16, 20, 0.08);
        border: 1px solid rgba(15, 16, 20, 0.12);
      }

      .header-actions a {
        font-size: 14px;
        padding: 8px 4px;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s ease;
      }

      .header-actions a:hover {
        border-bottom: 1px solid currentColor;
      }

      .header-actions button:hover,
      .header-actions select:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.15);
      }

      body.light-theme .header-actions button:hover,
      body.light-theme .header-actions select:hover {
        background: rgba(15, 16, 20, 0.12);
      }

      .card {
        background: linear-gradient(135deg, rgba(40, 43, 52, 0.85), rgba(20, 21, 28, 0.95));
        border-radius: 28px;
        padding: 72px 64px;
        text-align: center;
        display: grid;
        gap: 32px;
        box-shadow: 0 24px 72px rgba(0, 0, 0, 0.35);
      }

      body.light-theme .card {
        background: linear-gradient(135deg, #ffffff, #f9fafc);
        box-shadow: 0 18px 48px rgba(31, 35, 43, 0.12);
      }

      h1 {
        font-size: clamp(28px, 4vw, 44px);
        font-weight: 800;
        margin: 0;
      }

      p {
        margin: 0;
        font-size: 18px;
        color: rgba(245, 245, 245, 0.75);
      }

      body.light-theme p {
        color: rgba(31, 35, 43, 0.6);
      }

      form {
        display: flex;
        justify-content: center;
        gap: 12px;
      }

      input[type="text"] {
        width: clamp(220px, 40vw, 340px);
        padding: 12px 20px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.2);
        color: inherit;
        font-size: 16px;
        transition: border-color 0.2s ease;
      }

      body.light-theme input[type="text"] {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(31, 35, 43, 0.2);
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #9f7aea;
      }

      button[type="submit"] {
        border: none;
        border-radius: 999px;
        padding: 12px 24px;
        background: #3b82f6;
        color: white;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button[type="submit"]:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(59, 130, 246, 0.3);
      }

      .gallery {
        display: grid;
        gap: 24px;
      }

      .gallery h2 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.7);
      }

      body.light-theme .gallery h2 {
        color: rgba(31, 35, 43, 0.7);
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .image-placeholder {
        background: rgba(255, 255, 255, 0.06);
        border: 1px dashed rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        min-height: 180px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        text-align: center;
        padding: 24px;
        color: rgba(245, 245, 245, 0.7);
        font-size: 15px;
      }

      body.light-theme .image-placeholder {
        background: rgba(15, 16, 20, 0.04);
        border: 1px dashed rgba(15, 16, 20, 0.18);
        color: rgba(31, 35, 43, 0.7);
      }

      .image-placeholder span {
        font-weight: 600;
        font-size: 32px;
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 13px;
        color: inherit;
        opacity: 0.8;
      }

      .card-header button {
        text-transform: none;
        letter-spacing: 0;
        font-size: 14px;
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        background: rgba(15, 16, 20, 0.65);
        color: #f5f5f5;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      body.light-theme .card-header button {
        background: rgba(17, 24, 39, 0.9);
        color: #f9fafc;
      }

      .card-header button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(17, 24, 39, 0.35);
      }

      @media (max-width: 600px) {
        .card {
          padding: 48px 24px;
        }

        form {
          flex-direction: column;
        }

        button[type="submit"] {
          width: 100%;
        }

        .page-header {
          flex-direction: column;
          gap: 16px;
        }

        .header-actions {
          flex-wrap: wrap;
          justify-content: center;
        }

        .card-header {
          flex-direction: column;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <div>Examples/Waitlist</div>
        <nav class="header-actions">
          <button id="theme-toggle" type="button" aria-pressed="false">
            <span aria-hidden="true">ðŸŒ™</span>
            Tema
          </button>
          <a href="#about">About</a>
          <label>
            Idioma
            <select aria-label="Seleccionar idioma">
              <option value="es">ES</option>
              <option value="en">EN</option>
              <option value="fr">FR</option>
            </select>
          </label>
        </nav>
      </header>

      <main>
        <section class="card">
          <div class="card-header">
            <div>Contact</div>
            <button type="button">Sign in</button>
          </div>
          <div>
            <h1>Â¡Busca tu libro!</h1>
            <p>Ingresa el cÃ³digo del libro</p>
          </div>
          <form>
            <input type="text" placeholder="Ej: ABC-123" />
            <button type="submit">Submit</button>
          </form>
        </section>

        <section class="gallery" id="about">
          <h2>Â¿DÃ³nde encontrar el cÃ³digo?</h2>
          <div class="image-grid">
            <div class="image-placeholder">
              <span>1</span>
              Espacio para imagen de ejemplo (portada o lomo)
            </div>
            <div class="image-placeholder">
              <span>2</span>
              Espacio para imagen de ejemplo (pÃ¡gina interior)
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.body;
      const THEME_KEY = "book-locator-theme";

      function applyTheme(theme) {
        if (theme === "light") {
          body.classList.add("light-theme");
          themeToggle.innerHTML = '<span aria-hidden="true">ðŸŒž</span> Tema';
          themeToggle.setAttribute("aria-pressed", "true");
        } else {
          body.classList.remove("light-theme");
          themeToggle.innerHTML = '<span aria-hidden="true">ðŸŒ™</span> Tema';
          themeToggle.setAttribute("aria-pressed", "false");
        }
      }

      const savedTheme = localStorage.getItem(THEME_KEY);
      if (savedTheme) {
        applyTheme(savedTheme);
      }

      themeToggle.addEventListener("click", () => {
        const nextTheme = body.classList.contains("light-theme") ? "dark" : "light";
        applyTheme(nextTheme);
        localStorage.setItem(THEME_KEY, nextTheme);
      });
    </script>
  </body>
</html>
