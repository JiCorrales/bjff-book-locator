<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Libros</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <div data-i18n="header.brand">Examples/Waitlist</div>
        <nav class="header-actions">
          <button id="language-toggle" type="button" aria-label="Cambiar idioma">
            <span aria-hidden="true">🌐</span>
            <span data-i18n="controls.language">Idioma</span>
          </button>
          <button id="theme-toggle" type="button" aria-pressed="false">
            <span class="theme-toggle__icon" aria-hidden="true">🌙</span>
            <span data-i18n="controls.theme">Tema</span>
          </button>
          <a href="#about" data-i18n="header.about">About Us</a>
          <button type="button" class="header-sign-in" data-i18n="header.signIn">
            Sign in
          </button>
        </nav>
      </header>

      <main>
        <section class="card">
          <div>
            <h1 data-i18n="hero.title">¡Busca tu libro!</h1>
            <p data-i18n="hero.subtitle">Ingresa el código del libro</p>
          </div>
          <section
            class="book-search"
            aria-label="Buscador de códigos de libro"
            data-i18n-aria-label="search.sectionLabel"
          >
            <div class="book-search-row">
              <div class="input-wrapper">
                <div class="prefix-picker">
                  <label class="sr-only" for="prefix-search">Buscar prefijo</label>
                  <input
                    id="prefix-search"
                    class="prefix-search-input"
                    type="text"
                    name="prefix-search"
                    placeholder="Buscar"
                    autocomplete="off"
                    data-i18n-placeholder="inputs.prefixSearch"
                  />
                  <label class="sr-only" for="book-prefix">Prefijo del código</label>
                  <select
                    id="book-prefix"
                    class="book-prefix-select"
                    name="book-prefix"
                    aria-label="Prefijo del código"
                    data-i18n-aria-label="inputs.bookPrefix"
                  ></select>
                </div>
                <label class="sr-only" for="book-code">Código del libro</label>
                <input
                  id="book-code"
                  class="book-code-input"
                  type="text"
                  name="book-code"
                  placeholder="Ej: 892.w312a"
                  autocomplete="off"
                  data-i18n-placeholder="inputs.bookCode"
                />
              </div>
              <button type="button" class="search-action" data-i18n="actions.search">
                Buscar
              </button>
            </div>
            <div class="search-meta">
              <div class="search-meta__item">
                <span class="search-meta__label" data-i18n="search.currentLabel">Código actual</span>
                <span class="search-meta__value" data-i18n="search.currentValue">Sin código</span>
              </div>
            </div>
          </section>
        </section>

        <section class="gallery" id="about">
          <h2 data-i18n="gallery.title">¿Dónde encontrar el código?</h2>
          <div class="image-grid">
            <div class="image-placeholder">
              <span>1</span>
              <span data-i18n="gallery.placeholderOne">
                Espacio para imagen de ejemplo (portada o lomo)
              </span>
            </div>
            <div class="image-placeholder">
              <span>2</span>
              <span data-i18n="gallery.placeholderTwo">
                Espacio para imagen de ejemplo (página interior)
              </span>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
