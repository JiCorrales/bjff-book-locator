<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Libros</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #0f1014;
        color: #f5f5f5;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      body.light-theme {
        background: #f0f2f5;
        color: #1f232b;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .page {
        width: min(960px, 90vw);
        display: flex;
        flex-direction: column;
        gap: 48px;
        padding: 48px 0 64px;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.8);
      }

      body.light-theme .page-header {
        color: rgba(31, 35, 43, 0.8);
      }

      .header-actions {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      .header-actions select,
      .header-actions button {
        font-size: 14px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
        color: inherit;
        border-radius: 999px;
        padding: 8px 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      body.light-theme .header-actions select,
      body.light-theme .header-actions button {
        background: rgba(15, 16, 20, 0.08);
        border: 1px solid rgba(15, 16, 20, 0.12);
      }

      .header-actions a {
        font-size: 14px;
        padding: 8px 4px;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s ease;
      }

      .header-actions a:hover {
        border-bottom: 1px solid currentColor;
      }

      .header-actions button:hover,
      .header-actions select:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.15);
      }

      body.light-theme .header-actions button:hover,
      body.light-theme .header-actions select:hover {
        background: rgba(15, 16, 20, 0.12);
      }

      .card {
        background: linear-gradient(135deg, rgba(40, 43, 52, 0.85), rgba(20, 21, 28, 0.95));
        border-radius: 28px;
        padding: 72px 64px;
        text-align: center;
        display: grid;
        gap: 32px;
        box-shadow: 0 24px 72px rgba(0, 0, 0, 0.35);
      }

      body.light-theme .card {
        background: linear-gradient(135deg, #ffffff, #f9fafc);
        box-shadow: 0 18px 48px rgba(31, 35, 43, 0.12);
      }

      h1 {
        font-size: clamp(28px, 4vw, 44px);
        font-weight: 800;
        margin: 0;
      }

      p {
        margin: 0;
        font-size: 18px;
        color: rgba(245, 245, 245, 0.75);
      }

      body.light-theme p {
        color: rgba(31, 35, 43, 0.6);
      }

      .book-search {
        display: grid;
        gap: 20px;
      }

      .book-search-row {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .input-wrapper {
        display: flex;
        align-items: stretch;
        gap: 4px;
        flex-wrap: nowrap;
        padding: 4px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.16);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      body.light-theme .input-wrapper {
        background: rgba(15, 16, 20, 0.06);
        border: 1px solid rgba(15, 16, 20, 0.16);
      }

      .input-wrapper:focus-within {
        border-color: #9f7aea;
        box-shadow: 0 0 0 3px rgba(159, 122, 234, 0.25);
      }

      .book-prefix-select,
      .book-code-input {
        appearance: none;
        border: none;
        background: transparent;
        color: inherit;
        font-size: 16px;
        font-family: inherit;
        padding: 12px 18px;
        border-radius: 999px;
        outline: none;
        min-width: 0;
      }

      .book-prefix-select {
        min-width: 120px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.03em;
        cursor: pointer;
      }

      .book-code-input {
        width: clamp(200px, 42vw, 320px);
        border-left: 1px solid rgba(255, 255, 255, 0.12);
      }

      body.light-theme .book-code-input {
        border-left: 1px solid rgba(15, 16, 20, 0.12);
      }

      .book-code-input::placeholder {
        color: rgba(245, 245, 245, 0.5);
      }

      body.light-theme .book-code-input::placeholder {
        color: rgba(31, 35, 43, 0.45);
      }

      .search-action {
        border: none;
        border-radius: 14px;
        padding: 12px 28px;
        background: #4b5563;
        color: #f9fafc;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      .search-action:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(75, 85, 99, 0.35);
        background: #374151;
      }

      .search-action:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .search-meta {
        display: flex;
        justify-content: center;
        gap: 32px;
        flex-wrap: wrap;
      }

      .search-meta__item {
        display: flex;
        flex-direction: column;
        gap: 4px;
        align-items: center;
      }

      .search-meta__label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(245, 245, 245, 0.6);
      }

      body.light-theme .search-meta__label {
        color: rgba(31, 35, 43, 0.6);
      }

      .search-meta__value {
        font-size: 15px;
        font-weight: 600;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      .gallery {
        display: grid;
        gap: 24px;
      }

      .gallery h2 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.02em;
        text-transform: uppercase;
        color: rgba(245, 245, 245, 0.7);
      }

      body.light-theme .gallery h2 {
        color: rgba(31, 35, 43, 0.7);
      }

      .image-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .image-placeholder {
        background: rgba(255, 255, 255, 0.06);
        border: 1px dashed rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        min-height: 180px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
        text-align: center;
        padding: 24px;
        color: rgba(245, 245, 245, 0.7);
        font-size: 15px;
      }

      body.light-theme .image-placeholder {
        background: rgba(15, 16, 20, 0.04);
        border: 1px dashed rgba(15, 16, 20, 0.18);
        color: rgba(31, 35, 43, 0.7);
      }

      .image-placeholder span {
        font-weight: 600;
        font-size: 32px;
      }

      .card-header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        font-size: 13px;
        color: inherit;
        opacity: 0.8;
      }

      .card-header button {
        text-transform: none;
        letter-spacing: 0;
        font-size: 14px;
        padding: 10px 20px;
        border-radius: 999px;
        border: none;
        background: rgba(15, 16, 20, 0.65);
        color: #f5f5f5;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      body.light-theme .card-header button {
        background: rgba(17, 24, 39, 0.9);
        color: #f9fafc;
      }

      .card-header button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(17, 24, 39, 0.35);
      }

      @media (max-width: 600px) {
        .card {
          padding: 48px 24px;
        }

        .book-search-row {
          flex-direction: column;
          align-items: stretch;
        }

        .input-wrapper {
          width: 100%;
        }

        .book-code-input {
          width: 100%;
        }

        .search-action {
          width: 100%;
        }

        .page-header {
          flex-direction: column;
          gap: 16px;
        }

        .header-actions {
          flex-wrap: wrap;
          justify-content: center;
        }

        .card-header {
          flex-direction: column;
          gap: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <div>Examples/Waitlist</div>
        <nav class="header-actions">
          <button id="theme-toggle" type="button" aria-pressed="false">
            <span aria-hidden="true"></span>
            Tema
          </button>
          <a href="#about">About Us</a>
          <button type="button">Sign in</button>
        </nav>
      </header>

      <main>
        <section class="card">
          <div class="card-header">
            <button type="button">Sign in</button>
          </div>
          <div>
            <h1>隆Busca tu libro!</h1>
            <p>Ingresa el c贸digo del libro</p>
          </div>
          <section class="book-search" aria-label="Buscador de c贸digos de libro">
            <div class="book-search-row">
              <div class="input-wrapper">
                <label class="sr-only" for="book-prefix">Prefijo del c贸digo</label>
                <select id="book-prefix" class="book-prefix-select" name="book-prefix">
                  <option value="">NO TIENE</option>
                  <option value="AR">AR</option>
                  <option value="BO">BO</option>
                  <option value="BR">BR</option>
                  <option value="CL">CL</option>
                  <option value="CO">CO</option>
                  <option value="CR">CR</option>
                  <option value="CU">CU</option>
                  <option value="DO">DO</option>
                  <option value="EC">EC</option>
                  <option value="SV">SV</option>
                  <option value="GT">GT</option>
                  <option value="HN">HN</option>
                  <option value="MX">MX</option>
                  <option value="NI">NI</option>
                  <option value="PA">PA</option>
                  <option value="PY">PY</option>
                  <option value="PE">PE</option>
                  <option value="PR">PR</option>
                  <option value="UY">UY</option>
                  <option value="VE">VE</option>
                  <option value="ES">ES</option>
                </select>
                <label class="sr-only" for="book-code">C贸digo del libro</label>
                <input
                  id="book-code"
                  class="book-code-input"
                  type="text"
                  name="book-code"
                  placeholder="Ej: 892.w312a"
                  autocomplete="off"
                />
              </div>
              <button type="button" class="search-action">Buscar</button>
            </div>
            <div class="search-meta">
              <div class="search-meta__item">
                <span class="search-meta__label">C贸digo actual</span>
                <span class="search-meta__value">Sin c贸digo</span>
              </div>
              <div class="search-meta__item">
                <span class="search-meta__label">ltima b煤squeda</span>
                <span class="search-meta__value">A煤n no se ha buscado</span>
              </div>
            </div>
          </section>
        </section>

        <section class="gallery" id="about">
          <h2>驴D贸nde encontrar el c贸digo?</h2>
          <div class="image-grid">
            <div class="image-placeholder">
              <span>1</span>
              Espacio para imagen de ejemplo (portada o lomo)
            </div>
            <div class="image-placeholder">
              <span>2</span>
              Espacio para imagen de ejemplo (p谩gina interior)
            </div>
          </div>
        </section>
      </main>
    </div>

    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.body;
      const THEME_KEY = "book-locator-theme";

      function applyTheme(theme) {
        if (theme === "light") {
          body.classList.add("light-theme");
          themeToggle.innerHTML = '<span aria-hidden="true"></span> Tema';
          themeToggle.setAttribute("aria-pressed", "true");
        } else {
          body.classList.remove("light-theme");
          themeToggle.innerHTML = '<span aria-hidden="true"></span> Tema';
          themeToggle.setAttribute("aria-pressed", "false");
        }
      }

      const savedTheme = localStorage.getItem(THEME_KEY);
      if (savedTheme) {
        applyTheme(savedTheme);
      }

      themeToggle.addEventListener("click", () => {
        const nextTheme = body.classList.contains("light-theme") ? "dark" : "light";
        applyTheme(nextTheme);
        localStorage.setItem(THEME_KEY, nextTheme);
      });
    </script>
  </body>
</html>
